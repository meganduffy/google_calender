{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rugged Island</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <!-- script references -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

    {% block head_js %}{% endblock head_js %}
</head>
<body>
<div class="container">
   <div class="masthead">
       <ul class="nav nav-pills pull-right">
           <li><a href="/">Home</a></li>
       </ul>
       <h1><span class="fui-settings-16 muted">Tornado Calendar</span></h1>
   </div>

   <hr>

    {% if messages %}
        <div class="alert alert-success">
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        </div>
    {% endif %}

   <div class="container">
       {% block content %}
       {% endblock %}
   </div>

   <hr>

   <div class="footer">
       <p>Made By Team Tornado Tick Tock</p>
   </div>
</div>
</body>


</html>
