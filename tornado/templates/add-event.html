{% extends "base.html" %}
{% load bootstrap_tags %}

{% block head_js %}
{% endblock %}

{% block content %}

    <h1>Rugged Island</h1>
    <p><strong>Add Events Here</strong></p>

    <form role="form" method="post" action="{% url 'create-event' %}">
        {% csrf_token %}
        <h2>Create an Event</h2>
        <h4>Please enter time and date fields in the format: Y-m-d H:M:S</h4>
        <div class="tiny-guy">
            {{ form | as_bootstrap}}
        </div>


        <div class="form-group submit-btn">
            <button type="submit" class="btn btn-primary">Create Event</button>
        </div>
    </form>

{% endblock %}
